<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-color: #E6E6E6;
            position: relative; 
            z-index: 1;
        }
        div {
            position:relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: all;
        }

        canvas{
            position: fixed;
            width: 100%;
            height: 100%;
            top:0;
            left:0;
        }

        .cadre {
            position: relative;
            z-index: 1;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div style="min-height: 200vh">
        <div class="cadre">
            hello
        </div>
        <canvas id="clock"></canvas>
    </div>

    <script src="main.js"></script>

    
</body>
</html>
